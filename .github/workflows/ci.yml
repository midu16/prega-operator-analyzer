name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  REGISTRY: quay.io
  IMAGE_NAME: quay.io/midu/prega-operator-analyzer
  PREGA_INDEX: quay.io/prega/test/prega/prega-operator-index:v4.20-20250908T090030

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run unit tests
      run: go test -v ./...

    - name: Run tests with coverage
      run: go test -v -coverprofile=coverage.out ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binary
      run: |
        mkdir -p bin
        go build -o bin/prega-operator-analyzer ./cmd

    - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: prega-operator-analyzer-binary
        path: bin/prega-operator-analyzer

  podman-build:
    name: Build Podman Image
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Build Podman image
      run: |
        podman build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
        podman build -t ${{ env.IMAGE_NAME }}:latest .

    - name: Test Podman image
      run: |
        mkdir -p test-output
        podman run --rm \
          -v $(pwd)/test-output:/app/output:Z \
          ${{ env.IMAGE_NAME }}:${{ github.sha }} || echo "Test completed (some failures may be expected)"

    - name: Save Podman image
      run: |
        podman save ${{ env.IMAGE_NAME }}:${{ github.sha }} -o image.tar

    - name: Upload Podman image artifact
      uses: actions/upload-artifact@v3
      with:
        name: podman-image
        path: image.tar

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test, podman-build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Download Podman image artifact
      uses: actions/download-artifact@v3
      with:
        name: podman-image

    - name: Load Podman image
      run: podman load -i image.tar

    - name: Run integration test
      run: |
        mkdir -p integration-output
        podman run --rm \
          -v $(pwd)/integration-output:/app/output:Z \
          ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --prega-index=${{ env.PREGA_INDEX }} \
          --output=/app/output/integration-test-release-notes.txt \
          --verbose || echo "Integration test completed (some failures may be expected)"

    - name: Check output file
      run: |
        if [ -f "integration-output/integration-test-release-notes.txt" ]; then
          echo "Integration test output file created successfully"
          echo "File size: $(wc -l < integration-output/integration-test-release-notes.txt) lines"
        else
          echo "Integration test output file not found"
          exit 1
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: podman-build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Download Podman image artifact
      uses: actions/download-artifact@v3
      with:
        name: podman-image

    - name: Load Podman image
      run: podman load -i image.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build, podman-build, integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get install -y podman

    - name: Download binary artifact
      uses: actions/download-artifact@v3
      with:
        name: prega-operator-analyzer-binary

    - name: Download Podman image artifact
      uses: actions/download-artifact@v3
      with:
        name: podman-image

    - name: Load Podman image
      run: podman load -i image.tar

    - name: Login to Quay.io
      run: |
        echo "${{ secrets.QUAY_PASSWORD }}" | podman login quay.io -u "${{ secrets.QUAY_USERNAME }}" --password-stdin

    - name: Push Podman image
      run: |
        podman push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        podman push ${{ env.IMAGE_NAME }}:latest

    - name: Generate changelog
      run: |
        echo "## Release Notes" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Version: ${{ github.sha }}" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "- Built from commit: ${{ github.sha }}" >> CHANGELOG.md
        echo "- Prega Index: ${{ env.PREGA_INDEX }}" >> CHANGELOG.md
        echo "- Build Date: $(date -u)" >> CHANGELOG.md

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

    - name: Upload Binary to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/prega-operator-analyzer
        asset_name: prega-operator-analyzer-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Podman Image Archive to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./image.tar
        asset_name: prega-operator-analyzer-image.tar
        asset_content_type: application/octet-stream
